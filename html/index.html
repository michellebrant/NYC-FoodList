<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodList</title>
      <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <p class="prompt">Are you looking for a particular restauraunt?</p>
  <form class="pure-form">
    <input id="restaurant-entered" type="text" class="pure-input-rounded">
    <select>
    <option>Chelsea</option>
    <option>Financial District</option>
    <option>West Village</option>
    </select>
    <button id="submit_button" type="submit" class="pure-button">Search</button>
  </form>

  <p id="info"></p>

<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
